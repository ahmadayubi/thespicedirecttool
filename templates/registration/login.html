<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InStore Tracking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
</head>

<body>
    <div class="mx-auto jumbotron mt-5" style="width: 500px;">
        <h2 class="display-4">TSD Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="basic-addon1">Username</span>
                </div>
                {{form.username}}

            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="basic-addon1">Password</span>
                </div>
                {{form.password}}

            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</body>
